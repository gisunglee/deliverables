<th:block layout:fragment="beyondPageScript">
    <script type="text/javascript">


$(document).ready(function(){

        $('.editor-summernote').summernote({
            height: 300,
            toolbar: [
                // [groupName, [list of button]]
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['font', ['strikethrough', 'superscript', 'subscript']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['insert', ['picture','link','video']]
            ]
        });

        $(window).resize();

        // 저장
        $("#btnSave").on("click", function(){

            // Editer 값 input에 복사
            // $("#propslReqText").val($('.editor-summernote').html());

            var sCallbackFn = function (data) {
                setTimeout(function(){
                    location.href = "/propslRequest/list";
                },1000);
            };

            var fCallbackFn = function (xhr, status) {
            };

            var ajax_post = new POST("/propslRequest/add"
                                    , "form1"
                                    , sCallbackFn
                                    , fCallbackFn);

        });

        // 목록으로 이동
        $("#btnList").on("click", function(){
            location.href = "/propslRequest/list";
        });

});

    </script>


    <script th:inline="javascript">
