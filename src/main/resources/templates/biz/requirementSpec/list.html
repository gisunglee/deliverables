<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout/booodaLayout}">

<th:block layout:fragment="beyondPageScript">
    <script type="text/javascript">
        var domainNm = "requirementSpec";

        $(document).ready(function(){

            // 신규등록
            $("#btnNew").on("click", function(){
                location.href = "/" + domainNm + "/goAdd?prjNo=[[${param.prjNo}]]"
            });

            // 상세 화면으로 이동
            $(".go-view").on("click", function(){
                location.href = "/" + domainNm + "/goView/" + $(this).attr("data-key");
            });

            // 수정 화면으로 이동
            $("button[name=btnEditPropslRequest]").on("click", function(){
                location.href = "/" + domainNm + "/goEdit/" + $(this).attr("data-key");
            });

        });

    </script>

</th:block>


<div layout:fragment="content">

                <!-- START PAGE HEADING -->
                <div class="app-heading app-heading-bordered app-heading-page">
                    <div class="title">
                        <h1>제안요청서 관리</h1>
                        <p>제안요청서를 관리합니다.</p>
                    </div>

                </div>
                <div class="app-heading-container app-heading-bordered bottom">
                    <ul class="breadcrumb">
                        <li><a href="/boooda/#">Dashboard</a></li>
                        <li><a href="/boooda/#">Components</a></li>
                        <li class="active">Tables</li>
                    </ul>
                </div>
                <!-- END PAGE HEADING -->

                <!-- START PAGE CONTAINER -->
                <div class="container">

                    <div class="block block-condensed">
                        <!-- START HEADING -->
                        <div class="app-heading app-heading-small">
                            <div class="title">
                                <h5>제안요청서 목록</h5>
                                <p>제안요청서 목록을 조회합니다.</p>
                            </div>
                        </div>
                        <!-- END HEADING -->

                        <div class="table-responsive">
                            <table class="table table-head-light table-striped">
                                <thead>
                                <tr>
                                    <th>No/SFR-NO</th>
                                    <th>분류</th>
                                    <th>정의</th>
                                    <th>제목</th>
                                    <th>내용</th>
                                    <th>관리</th>
                                </tr>
                                </thead>
                                <tbody>

<!--                                private Long requirementNo; //제안 요청 번호-->
<!--                                private String requirementNm; //제안 요청 명-->
<!--                                private String requirementClasText; //제안 요청 분류 내용-->
<!--                                private String requirementText; //제안 요청 내용-->
<!--                                private String requirementId; //제안요청 Id-->
<!--                                private String requirementDefiText; //제안 요청 정의 내용-->
<!--                                private String relPrdcWtrText; //관련 산출물 내용-->
<!--                                private String suplmtDemndMaterYn; //추가 요구사항 여부-->

                                <tr th:each="item : ${requirementSpecList}">
                                    <td>
                                        <p><strong th:text="${item.requirementId}"></strong><br th:text="${item.requirementNo}"></p>
                                    </td>
                                    <td th:text="${item.requirementClasText}"></td>
                                    <td th:text="${item.requirementDefiText}"></td>
                                    <td class="go-view" th:attr="data-key=${item.requirementNo}" style="cursor: pointer" th:text="${item.requirementNm}"></td>
                                    <td th:utext="${item.requirementText}"></td>
                                    <td>
                                        <button class="btn btn-default btn-icon" name="btnEditPropslRequest" th:attr="data-key=${item.requirementNo}"><span class="icon-pencil"></span></button>
                                        <button class="btn btn-default btn-icon"><span class="icon-users"></span></button>
                                        <button class="btn btn-default btn-icon"><span class="icon-chart-bars"></span></button>
                                        <button class="btn btn-default btn-icon"><span class="icon-clock"></span></button>
                                    </td>
                                </tr>

                                </tbody>
                            </table>

                        </div>

                        <div class="form-group">
                            <button class="btn btn-default" type="button" id="btnNew">신규생성</button>
                        </div>

                    </div>

                </div>
                <!-- END PAGE CONTAINER -->

</div>
